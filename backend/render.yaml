services:
  - type: web
    name: linkedin-leads-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UNIPILE_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./linkedin_leads.db
      - key: CORS_ORIGINS
        value: "*"
